 </h1>

<h1 style="position: relative; top: 65px;" class="mmH1" data-maq-deltas="{'ProcessingScreen':{'style':[{'display':'none'}]},'DoneScreen':{'style':[{'display':'none'}]},'EvidenceMenu':{'style':[{'display':'none'}]}}">

</h1>

<input type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Back" iconClass="dijitNoIcon" style="top: 70%; left: 15%; position: absolute; z-index: 900;" class="mmButton" onclick="davinci.states.setState('AcquireMenu')" data-maq-deltas="{'DestinationMenu':{'style':[{'display':''}]},'ProcessingScreen':{'style':[{'display':'none'}]},'DoneScreen':{'style':[{'display':'none'}]},'EvidenceMenu':{'style':[{'display':'none'}]}}"></input>

   <h1 style="position: relative; top: 65px;" class="mmH1" data-maq-deltas="{'ProcessingScreen':{'style':[{'display':''}]},'DoneScreen':{'style':[{'display':'none'}]},'DestinationMenu':{'style':[{'display':'none'}]},'EvidenceMenu':{'style':[{'display':'none'}]}}">

  <input type="button" data-dojo-type="dijit/form/Button" id="processMoreButton" intermediateChanges="false" label="Process&lt;br&gt;More&lt;br&gt;Evidence" iconClass="dijitNoIcon" style="position: absolute; z-index: 900; top: 150px; left: 50%;" class="mmButton" onclick="davinci.states.setState('DestinationMenu')" data-maq-deltas="{'DestinationMenu':{'style':[{'display':'none'}]},'ProcessingScreen':{'style':[{'display':'none'}]},'DoneScreen':{'style':[{'display':''}]},'EvidenceMenu':{'style':[{'display':'none'}]}}"></input>
